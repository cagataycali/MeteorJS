<template name="yazilar">
    <h1>Yazılar</h1>
    <br>

    <ul>
        {{#each yazilar }}
            <li>
                {{ icerik }} {{ kullanici.username }} <span class="sil">SİL</span>

                {{#each yorumlar}}
                    <br>
                    {{icerik}} {{ kullanici.username }}
                {{/each}}
                <br>
                {{>yorumEkle}}
            </li>
            <hr>
        {{/each}}
    </ul>

</template>

<template name="yorumEkle">
    <form >
        <input type="text" name="yorum_icerik" required placeholder="Yorumunuzu giriniz..">
    </form>
</template>
